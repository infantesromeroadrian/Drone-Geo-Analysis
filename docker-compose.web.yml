version: '3.8'

services:
  drone-geo-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone-geo-web
    volumes:
      - ./:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    restart: unless-stopped
    command: python src/app.py  # Use the web app instead of Tkinter GUI 