version: '3.8'

services:
  drone-geo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone-geo-analysis
    volumes:
      - ./:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_key_here}
    ports:
      - "5001:5000"
    restart: unless-stopped
    command: python src/app.py 