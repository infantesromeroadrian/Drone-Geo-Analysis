<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST: Misiones LLM - Drone Geo Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0F172A;
            --secondary: #1E293B;
            --accent: #3B82F6;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
            --border: #334155;
            --bg-card: #1E293B;
            --bg-input: #0F172A;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .test-section h2 {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
        }

        button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .log-output {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            border: 1px solid var(--border);
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .mission-preview {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .mission-preview h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .waypoint-item {
            padding: 8px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 4px;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .areas-list {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            min-height: 60px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-brain"></i> TEST: Misiones LLM - Drone Geo Analysis</h1>
        
        <div class="test-section">
            <h2><i class="fas fa-info-circle"></i> Estado del Sistema</h2>
            <div id="system-status">
                <div class="status warning">üîÑ Verificando conexi√≥n...</div>
            </div>
        </div>

        <div class="test-section">
            <h2><i class="fas fa-map"></i> Cartograf√≠a Cargada</h2>
            <button onclick="loadAreas()"><i class="fas fa-refresh"></i> Actualizar √Åreas</button>
            <div class="areas-list" id="areas-display">
                <span style="color: var(--text-muted);">No hay √°reas cargadas</span>
            </div>
        </div>

        <div class="test-section">
            <h2><i class="fas fa-magic"></i> Generador de Misiones LLM</h2>
            
            <div class="form-group">
                <label for="mission-command">
                    <i class="fas fa-microphone"></i> Comando en Lenguaje Natural:
                </label>
                <textarea id="mission-command" rows="3" placeholder="Ej: Patrulla el per√≠metro norte buscando veh√≠culos sospechosos a 50 metros de altura"></textarea>
            </div>

            <div class="form-group">
                <label for="area-select">√Årea de Operaci√≥n:</label>
                <select id="area-select">
                    <option value="">Sin √°rea espec√≠fica</option>
                </select>
            </div>

            <button id="generate-mission-btn" onclick="generateMission()">
                <i class="fas fa-rocket"></i> Generar Misi√≥n
            </button>
            
            <button onclick="testWithExamples()">
                <i class="fas fa-flask"></i> Probar con Ejemplos
            </button>
            
            <button onclick="clearLog()">
                <i class="fas fa-trash"></i> Limpiar Log
            </button>

            <div class="mission-preview" id="mission-preview">
                <h3><i class="fas fa-route"></i> Misi√≥n Generada</h3>
                <div id="mission-details"></div>
            </div>
        </div>

        <div class="test-section">
            <h2><i class="fas fa-terminal"></i> Log de Depuraci√≥n</h2>
            <div class="log-output" id="log-output"></div>
        </div>
    </div>

    <script>
        let logOutput = document.getElementById('log-output');
        let currentMission = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${message}`;
            
            if (logOutput) {
                logOutput.innerHTML += logLine + '\n';
                logOutput.scrollTop = logOutput.scrollHeight;
            }
            
            console.log(logLine);
        }

        function clearLog() {
            if (logOutput) {
                logOutput.innerHTML = '';
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('system-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Verificar conexi√≥n al servidor
        function checkServerConnection() {
            log('üîç Verificando conexi√≥n al servidor...');
            
            fetch('/api/cartography/areas')
                .then(response => {
                    log(`üì° Respuesta del servidor: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    log(`‚úÖ Servidor conectado correctamente`);
                    showStatus('‚úÖ Servidor conectado y funcionando', 'success');
                    loadAreas();
                })
                .catch(error => {
                    log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                    showStatus('‚ùå Error de conexi√≥n al servidor', 'error');
                });
        }

        // Cargar √°reas disponibles
        function loadAreas() {
            log('üìÇ Cargando √°reas disponibles...');
            
            fetch('/api/cartography/areas')
                .then(response => response.json())
                .then(data => {
                    log(`üìã Respuesta de √°reas: ${JSON.stringify(data)}`);
                    
                    if (data.success) {
                        updateAreasDisplay(data.areas);
                        updateAreaSelect(data.areas);
                        log(`‚úÖ ${data.areas.length} √°reas cargadas`);
                    } else {
                        log('‚ö†Ô∏è No se pudieron cargar las √°reas');
                    }
                })
                .catch(error => {
                    log(`‚ùå Error cargando √°reas: ${error.message}`);
                });
        }

        function updateAreasDisplay(areas) {
            const areasDisplay = document.getElementById('areas-display');
            
            if (areas.length === 0) {
                areasDisplay.innerHTML = '<span style="color: var(--text-muted);">No hay √°reas cargadas</span>';
            } else {
                areasDisplay.innerHTML = areas.map(area => 
                    `<div style="margin-bottom: 8px;">
                        <strong>${area.name}</strong> 
                        <span style="color: var(--text-muted);">
                            (${area.boundaries_count} l√≠mites, ${area.poi_count} POIs)
                        </span>
                    </div>`
                ).join('');
            }
        }

        function updateAreaSelect(areas) {
            const areaSelect = document.getElementById('area-select');
            areaSelect.innerHTML = '<option value="">Sin √°rea espec√≠fica</option>';
            
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area.name;
                option.textContent = area.name;
                areaSelect.appendChild(option);
            });
        }

        // Generar misi√≥n
        function generateMission() {
            const command = document.getElementById('mission-command').value.trim();
            const areaName = document.getElementById('area-select').value;
            
            if (!command) {
                alert('Por favor ingresa un comando para la misi√≥n');
                return;
            }

            log(`üöÄ Generando misi√≥n...`);
            log(`üìù Comando: "${command}"`);
            log(`üó∫Ô∏è √Årea: "${areaName || 'Sin √°rea espec√≠fica'}"`);

            const generateBtn = document.getElementById('generate-mission-btn');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generando...';

            fetch('/api/missions/llm/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    command: command,
                    area_name: areaName
                })
            })
            .then(response => {
                log(`üì° Respuesta HTTP: ${response.status}`);
                return response.json();
            })
            .then(data => {
                log(`üìã Datos recibidos: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    log('‚úÖ Misi√≥n generada exitosamente');
                    currentMission = data.mission;
                    displayMission(data.mission);
                } else {
                    log(`‚ùå Error del servidor: ${data.error}`, 'error');
                    alert('Error generando misi√≥n: ' + data.error);
                }
            })
            .catch(error => {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                alert('Error de conexi√≥n: ' + error.message);
            })
            .finally(() => {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-rocket"></i> Generar Misi√≥n';
            });
        }

        function displayMission(mission) {
            const missionPreview = document.getElementById('mission-preview');
            const missionDetails = document.getElementById('mission-details');
            
            let html = `
                <div style="margin-bottom: 15px;">
                    <strong>Nombre:</strong> ${mission.mission_name || 'Sin nombre'}<br>
                    <strong>Descripci√≥n:</strong> ${mission.description || 'Sin descripci√≥n'}<br>
                    <strong>Duraci√≥n Estimada:</strong> ${mission.estimated_duration || 'No estimada'} minutos<br>
                    <strong>Waypoints:</strong> ${mission.waypoints ? mission.waypoints.length : 0}
                </div>
            `;
            
            if (mission.waypoints && mission.waypoints.length > 0) {
                html += '<h4>Waypoints:</h4>';
                mission.waypoints.forEach((wp, index) => {
                    const lat = wp.latitude || wp.lat || 0;
                    const lng = wp.longitude || wp.lng || 0;
                    const alt = wp.altitude || wp.alt || 0;
                    const action = wp.action || wp.description || 'navigate';
                    
                    html += `
                        <div class="waypoint-item">
                            ${index + 1}. Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}, Alt: ${alt}m - ${action}
                        </div>
                    `;
                });
            }
            
            if (mission.safety_warnings && mission.safety_warnings.length > 0) {
                html += '<h4 style="color: var(--warning); margin-top: 15px;">Advertencias:</h4>';
                mission.safety_warnings.forEach(warning => {
                    html += `<div style="color: var(--warning);">‚ö†Ô∏è ${warning}</div>`;
                });
            }
            
            missionDetails.innerHTML = html;
            missionPreview.style.display = 'block';
        }

        // Comandos de ejemplo
        function testWithExamples() {
            const examples = [
                "Patrulla el per√≠metro norte a 50 metros de altura buscando intrusos",
                "Inspecciona la torre de comunicaciones y toma fotograf√≠as cada 30 segundos",
                "Realiza un reconocimiento del hangar principal volando en c√≠rculos a 80 metros",
                "Sobrevuela la zona de aterrizaje y reporta cualquier actividad",
                "Explora el √°rea este en patr√≥n de zigzag a baja altitud"
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('mission-command').value = randomExample;
            
            log(`üé≤ Comando de ejemplo seleccionado: "${randomExample}"`);
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Sistema de prueba iniciado');
            checkServerConnection();
        });
    </script>
</body>
</html>
